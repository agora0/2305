                    <p>【共同社5月9日电】日本总务省9日公布的家庭收支调查结果显示，2022年度两人以上家庭每户月均消费支出为293,671日元（约合人民币1.5万元），实际比上年度增加0.7%，连续两年增加。（完）</p>
