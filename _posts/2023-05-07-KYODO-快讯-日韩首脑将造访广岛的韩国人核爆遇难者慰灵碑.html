                    <p>【共同社首尔5月7日电】韩国总统尹锡悦7日在日韩首脑会谈后的联合记者会上透露，七国集团首脑会议（G7广岛峰会）之际，将和日本首相岸田文雄一同造访广岛市和平纪念公园的“韩国人核爆遇难者慰灵碑”。（完）</p>
