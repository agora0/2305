                    <p>【共同社5月18日电】意大利总理梅洛尼18日凌晨抵达日本广岛机场，是为参加19至21日举行的七国集团首脑会议（G7广岛峰会）抵达广岛的首位首脑。</p>
								<p>梅洛尼去年10月成为该国首位女总理。此次是她第一次出席G7峰会。（完）</p>
