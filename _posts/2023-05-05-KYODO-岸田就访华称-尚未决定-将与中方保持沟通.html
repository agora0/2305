<div>
                    <p>【共同社马普托5月5日电】日本首相岸田文雄4日在访问地莫桑比克的首都马普托举行记者会，当被问及年内是否有可能访问中国或中国首脑访日时，回答称“目前尚未决定任何事项”。岸田仅表示“与中国就在所有层面保持密切沟通达成一致”。（完）</p>
