                    <p>【共同社5月29日电】鉴于接到朝鲜方面发射“卫星”的通报，日本政府将其视为实际上的导弹发射预告，防卫相滨田靖一29日向自卫队发出了“摧毁措施命令”，若朝方导弹将落入日本，就可以实施拦截。（完）</p>
