                    <p>【共同社首尔5月7日电】韩国总统尹锡悦在日韩首脑会谈会谈中表示，“在自由民主主义受到威胁的情况下，共享普世价值的韩日两国必须更加密切协作，在国际社会展开合作”。（完）</p>
