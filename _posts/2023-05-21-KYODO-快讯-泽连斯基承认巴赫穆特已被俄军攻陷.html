                    <p>【共同社5月21日电】关于俄罗斯方面宣布已完全控制乌克兰东部激战区巴赫穆特一事，乌克兰总统泽连斯基21日表示“已失守”，承认实际上已被攻陷。泽连斯基在日本广岛市与美国总统拜登会谈前向媒体作出上述表示。（完）</p>
