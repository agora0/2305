                    <p>【共同社5月30日电】日本、美国、澳大利亚和菲律宾拟借6月2日～4日在新加坡召开亚洲安全会议之机，举行四国防长的首次会谈，正在展开协调。相关人士5月30日透露了该消息。（完）</p>
