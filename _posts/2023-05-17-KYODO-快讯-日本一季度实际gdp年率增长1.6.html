                    <p>【共同社5月17日电】日本内阁府17日发布的2023年一季度（1～3月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度增长0.4%，换算成年率为增长1.6%。这是3个季度以来首次转为正增长。（完）</p>
